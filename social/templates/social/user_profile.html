{% extends "base.html" %}
{% load static %}

{% block title %}{{ profile.get_full_name }}{% endblock title %}

{% block stylesheet %}
	<link rel="stylesheet" href="{% static "css/home.css" %}">
	<link rel="stylesheet" href="{% static "css/profile.css" %}">
{% endblock stylesheet %}

{% block content %}
	<div class="row justify-content-center">
		<div class="col-6 main-c" id="feed">
			<div class="mid-container mb-3 p-0">
				<div class="pic-container">
					<div class="row">
						<div class="col-12">
							<img class="w-100" src="{{ profile.header_picture.url }}" alt="{{ profile.user.first_name }}'s header picture.">
						</div>
						<div class="col-4 profile-picture">
							<img class="w-100" src="{{ profile.profile_picture.url }}" alt="{{ profile.user.first_name }}'s profile picture.">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
