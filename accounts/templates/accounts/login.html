{% extends "accounts/base.html" %}
{% load static %}

{% block title %}Login - Facebucks{% endblock title %}

{% block content %}
	<div class="card">
		<div class="card-body">
			<h3 class="card-title text-center" style="
	color: hsl(0, 0%, 20%);">Login</h3>
			<form method="post" novalidate>
				{% csrf_token %}
				{% include "includes/form.html" %}
				<button class="btn btn-primary btn-block" type="submit">LOGIN</button>	
			</form>
		</div>
		<div class="card-footer p-2">
			<small class="d-block text-center text-muted mb-0">
				New to facebucks? Create an account 
				<a href="{% url "accs:sign_up" %}">here.</a>
			</small>
		</div>
	</div>
{% endblock content %}
